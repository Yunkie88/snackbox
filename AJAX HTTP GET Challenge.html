<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>AJAX</title>
</head>

<body>
<div id ="sample">
<button type = "button" onclick ="loadDoc()">Load</button>
</div>

<script type="text/javascript">
function loadDoc () {
  var xhttp= new XMLHttpRequest();
    xhttp.onreadystatechange = function (){
      if(this.readyState == 4 && this.status == 200)
       {var json = JSON.parse (this.responseText); 
       document.getElementById ("sample").innerHTML += json.articles[0].title 
     }
    };

    xhttp.open ("GET", "https://newsapi.org/v1/articles?source=techcrunch&sortBy=top&apiKey=2f47566b0fc8471bb4e5becbd137da8c", true);
    xhttp.send ();
}
    
  


</script>

</body>
</html>
