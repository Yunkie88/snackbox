function submit (){
	var str = document.getElementById('lolz').value;
	var res = str.split(",");
	var msg =[ ] ;
	for (i=0; i<res.length;i++){
     msg[i] = parseInt(res[i]); }; 
     var formula = minMaxAvg (msg);
	document.getElementById('lolz1').value="Min: " + formula [0] + "\n" + " Max: " + formula [1] + "\n" + " Avg: " + formula [2]
}



function minMaxAvg (numbers){
var min = Math.min.apply(null, numbers);
var max = Math.max.apply(null, numbers);
var sum = 0;

for (var i=0; i<numbers.length; i++){
	sum= sum + numbers [i];
}
var avg = sum/numbers.length;

return [min,max,avg];}
