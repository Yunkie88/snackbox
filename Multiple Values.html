<html>
<head>
<meta charset="utf-8"/>
<title> Multiple Values </title>
</head>
<body>
<script type="text/javascript">
 // Height & Width (browser window)
 console.log("Window Height: "+ window.innerHeight)
 console.log("Window Width: "+ window.innerWidth) 

// Height & Width (screen)
 console.log("Screen Height: " + screen.height)
 console.log("Screen Width: " + screen.width) 

// Number of items in history
console.log("Window History: " + window.history.length)

// Alert of Current URL
console.log("URL: " + window.location.href)

// Title of the page
console.log(document.title)

// Page Address
console.log (location.pathname.substring(1))

// Last modified date
console.log(document.lastModified)

// String: Asia Developer Academy
// String length
var programme = "Asia Developer Academy";
var n = programme.length;
var upper = programme.toUpperCase();
var lower = programme.toLowerCase();
var firste = programme.charAt(6,n);
var ev = programme.indexOf("e","v");
var laste = programme.lastIndexOf("e");
var asia = programme.substr(5,10);
var breakwords = programme.split(" ");

console.log(n);
console.log(upper);
console.log(lower);
console.log(firste);
console.log(ev);
console.log(laste);
console.log(asia);
console.log(breakwords);




// Change the word to Upper case






</script>
</body>
</html>
